services:
  # Servicio MinIO
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    volumes:
      - ./config/minio:/data
    command: server /data --console-address ":9001"
    networks:
      - shared-network

  # Servicio Spark Master
  spark-master:
    build:
      context: .
      dockerfile: Dockerfile-spark
    container_name: spark-master
    ports:
      - "7077:7077"
      - "8081:8080"
    environment:
      - SPARK_MODE=master
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - SPARK_WORKER_MEMORY=2g
      - SPARK_DRIVER_MEMORY=1g
      - SPARK_EXECUTOR_MEMORY=2g
      - EC2_PUBLIC_IP=${EC2_PUBLIC_IP}   # âœ… Pasamos la IP como variable de entorno
      # MINIO_ENDPOINT=http://${EC2_PUBLIC_IP}:9000
      - MINIO_ENDPOINT=http://minio:9000
    entrypoint: ["/bin/bash", "/opt/bitnami/scripts/spark/entrypoint-spark.sh", "master"]
    volumes:
      - spark_work:/opt/bitnami/spark/work  # âœ… Volumen compartido
    networks:
      - shared-network

  # Servicio Spark Worker
  spark-worker:
    build:
      context: .
      dockerfile: Dockerfile-spark
    container_name: spark-worker
    user: "root"  # âœ… Ejecutar como root para evitar problemas de permisos
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - SPARK_WORKER_MEMORY=2g
      - EC2_PUBLIC_IP=${EC2_PUBLIC_IP}   # âœ… Pasamos la IP como variable de entorno
      #- MINIO_ENDPOINT=http://${EC2_PUBLIC_IP}:9000
      - MINIO_ENDPOINT=http://minio:9000
    entrypoint: ["/bin/bash", "/opt/bitnami/scripts/spark/entrypoint-spark.sh", "worker"]
    volumes:
      - spark_work:/opt/bitnami/spark/work  # âœ… Montar volumen compartido
    networks:
      - shared-network

  # Base de Datos PostgreSQL para Airflow
  postgres:
    image: postgres:13
    container_name: airflow-db
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_postgres:/var/lib/postgresql/data
    networks:
      - shared-network

  # Servicio Airflow Webserver
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile-airflow
    container_name: airflow-webserver
    restart: always
    ports:
      - "8082:8082"
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW_HOME=/opt/airflow
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AIRFLOW__WEBSERVER__WEB_SERVER_HOST=0.0.0.0
      - AIRFLOW__WEBSERVER__WEB_SERVER_PORT=8082  # âœ… ConfiguraciÃ³n explÃ­cita
      - EC2_PUBLIC_IP=${EC2_PUBLIC_IP}  # ðŸ”¥ PASAMOS LA IP PÃšBLICA
      #- MINIO_ENDPOINT=http://${EC2_PUBLIC_IP}:9000
      - MINIO_ENDPOINT=http://minio:9000
    entrypoint: ["/bin/bash", "/opt/airflow/entrypoint.sh", "webserver"]
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - airflow_data:/opt/airflow
    networks:
      - shared-network

  # Servicio Airflow Scheduler
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile-airflow
    container_name: airflow-scheduler
    restart: always
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW_HOME=/opt/airflow
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - EC2_PUBLIC_IP=${EC2_PUBLIC_IP}  # ðŸ”¥ PASAMOS LA IP PÃšBLICA
      - MINIO_ENDPOINT=http://${EC2_PUBLIC_IP}:9000
    entrypoint: ["/bin/bash", "/opt/airflow/entrypoint.sh", "scheduler"]
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - airflow_data:/opt/airflow
    depends_on:
      - spark-master
      - postgres
    networks:
      - shared-network

networks:
  shared-network:
    driver: bridge

volumes:
  airflow_data:
  airflow_logs:
  airflow_postgres:
  spark_work:  # âœ… Volumen compartido para evitar problemas de permisos
